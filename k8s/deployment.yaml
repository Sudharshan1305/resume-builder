apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-builder
  labels:
    app: resume-builder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resume-builder
  template:
    metadata:
      labels:
        app: resume-builder
    spec:
      containers:
      - name: resume-builder
        image: sudharshan1305/resume-builder:8
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 3000
        
        envFrom:
        - secretRef:
            name: resume-builder-secret
        - configMapRef:
            name: resume-builder-config
        
        # Liveness Probe - MORE TIME
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60  # Changed from 40 to 60
          periodSeconds: 20        # Changed from 15 to 20
          timeoutSeconds: 10       # Changed from 5 to 10
          failureThreshold: 5      # Changed from 3 to 5
        
        # Readiness Probe - MORE TIME
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 30  # Changed from 15 to 30
          periodSeconds: 15        # Changed from 10 to 15
          timeoutSeconds: 5        # Changed from 3 to 5
          failureThreshold: 3      # Changed from 2 to 3
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"