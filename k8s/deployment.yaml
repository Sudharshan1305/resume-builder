apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-builder
  labels:
    app: resume-builder
spec:
  replicas: 3
  selector:
    matchLabels:
      app: resume-builder
  template:
    metadata:
      labels:
        app: resume-builder
    spec:
      containers:
      - name: resume-builder
        image: sudharshan1305/resume-builder:latest  # CHANGED
        imagePullPolicy: Always  # CHANGED - always pull latest from Docker Hub
        ports:
        - containerPort: 3000
        
        # Volume mount for persistent storage
        volumeMounts:
        - name: uploads-storage
          mountPath: /app/server/uploads
        
        envFrom:
        - secretRef:
            name: resume-builder-secret
        - configMapRef:
            name: resume-builder-config
        
        # Liveness Probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness Probe - remove from service if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # Startup Probe - give app time to start
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 5
          failureThreshold: 30
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      
      # Define volumes
      volumes:
      - name: uploads-storage
        persistentVolumeClaim:
          claimName: resume-uploads-pvc